<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap</title>
    <!-- linkeo de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light fondo">
            <div class="container-fluid">
                <div class="logo">
                    <img src="imagenes/logo.png" alt="logo">
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PROYECTOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PRESUPUESTOS</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>


    <!-- inicio al main -->
    <!-- comienzo del carroussel  -->
    <main>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/casasustentablejpg.jpg" class="d-block w-100" alt="casa sustentable">
            <div class="carousel-caption d-none d-md-block">
              <h5>PROYECTOS SUSTENTABLES</h5>
              <p>Pensamos en el cuidado del planeta.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imagenes/casadecampo2.jpg" class="d-block w-100 h" alt="casa de campo">
            <div class="carousel-caption d-none d-md-block">
              <h5>CASAS DE CAMPO</h5>
              <p>La naturaleza el mejor lugar para tu hogar.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imagenes/diseño de interiores.jpg" class="d-block w-100" alt="diseño de interiores">
            <div class="carousel-caption d-none d-md-block">
              <h5>DISEÑO DE INTERIORES</h5>
              <p> Elegancia y confort en tu hogar .</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</main>
<!-- fin del carroussel- inicio del footer -->
<footer>
  <h6> Encontranos en:</h6>
  <section class="section">
    
     <div class="icono instagram"   >
      <img src="imagenes/instagram-icon.jpg">
     </div>
     <div class=" icono facebook">
      <img src="imagenes/facebook-icon.jpg" alt="">
     </div>
  </section>
</footer>


    <!-- linkeo de javascrip siempre al final del codigo- debe quedar dentro del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
